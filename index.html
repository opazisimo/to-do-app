<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> Reloj Digital </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://use.fontawesome.com/a4f2ba36c5.js"></script>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<section id="reloj">
				<div class="row">
					<div class="col-xs-12 text-center">
						<div class="clock">
							<h1 id="hora"></h1><h1 class="puntos">:</h1><h1 id="minutos"></h1>
						</div>
						<div class="fecha">
							<h4 id="fechaActual"></h4>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 text-center">
						<button type="button" class="btn" data-toggle="modal" data-target="#myModal"><i class="fa fa-location-arrow" aria-hidden="true"></i></button>
					</div>
				</div>
			</section>
			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			      </div>
			      <div class="modal-body">
			      	<label class="ciudades">
			      		<input id="boxChicago" type="checkbox"> <span>Chicago</span>
			      	</label>
			      	<label class="ciudades">
			      		<input id="boxSaoPaulo" type="checkbox"> <span>Sao Paulo</span>
			      	</label>
			      	<label class="ciudades">
			      		<input id="boxSantiago" type="checkbox"> <span>Santiago</span>
			      	</label>
			      	<label class="ciudades">
			      		<input id="boxMx" type="checkbox"> <span>México D.F</span>
			      	</label>
			      	<label class="ciudades">
			      		<input id="boxCaracas" type="checkbox"> <span>Caracas</span>
			      	</label>
			      	<label class="ciudades">
			      		<input id="boxBrasilia" type="checkbox"> <span>Brasilia</span>
			      	</label>
			      	<label class="ciudades">
			      		<input id="boxQuito" type="checkbox"> <span>Quito</span>
			      	</label>
			      	<label class="ciudades">
			      		<input id="boxGuayaquil" type="checkbox"> <span>Guayaquil</span>
			      	</label>
			      	<label class="ciudades">
			      		<input id="boxSantaMarta" type="checkbox"> <span>Santa Marta</span>
			      	</label>
			      	<label class="ciudades">
			      		<input id="boxBogota" type="checkbox"> <span>Bogotá</span>
			      	</label>
			      </div>
			    </div>
			  </div>
			</div>

			<section id="mundial">
			</section>
		</div>

<!-- Archivos JS: Main y Bootstrap -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="js/main.js"></script>
	</body>
</html>
